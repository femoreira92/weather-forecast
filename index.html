<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="main-box">
      <input class="input-city" placeholder="Digite o Nome da Cidade" />
      <button class="search-btn" onclick="btnclick()">
        <img
          class="img-btn"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="Busca"
        />
      </button>

      <div class="info-box">
        <h2 class="city">Tempo em Balneário Camboriú</h2>
        <p class="temp">28°C</p>

        <div class="minor-box">
          <img class="img-weather"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icone-tempo"
          />
          <p class="text-weather">Nublado</p>
        </div>
        <p class="text-humidity">Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
